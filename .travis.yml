language: rust
sudo: false

matrix:
  include:
    # - rust: stable
    # - rust: beta
    - rust: nightly-2019-08-21
      before_script:
        - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH
      after_success:
        - travis-cargo doc-upload
    - name: cargo fmt
      rust: stable
      script:
        - rustup component add rustfmt
        - cargo fmt -- --check
    - name: cargo clippy
      rust: nightly-2019-08-21
      script:
        - rustup component add clippy
        - cargo clippy --all-features -- -Dwarnings

script:
  - cargo build
  - cargo test
  - cargo doc --no-deps

env:
  global:
    - secure: ""

notifications:
  email:
    on_success: never
